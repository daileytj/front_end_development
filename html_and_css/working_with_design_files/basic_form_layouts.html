<!DOCTYPE html>
<html lang = "en-US">
	<meta charset = "utf-8">
	<head>
		<title>Basic Form Layouts</title>
		<style>
			body{
				font: 14px Helvetica, Arial, sans-serif;
			}
			dl{
				padding-bottom: 20px;
				margin:0;
			}
			dt{
				width: 10%;
				padding-bottom: 20px;
				vertical-align: middle;
				box-sizing: border-box;
			}
			dd{
				padding-bottom: 20px;
				width: 100%;
				margin:0;
			}
			select{
				width: 100%;
				-webkit-appearance:none;
				-moz-appearance:none;
				height: 38px;
				background-color: white;
				border: 1px solid #cecece;
				padding: 0 8px;
				box-sizing: border-box;
			}
			input[type = "text"]{
				width:100%;
				height: 40px;
				padding: 0 8px;
				margin-bottom: 5px;
				font: 14px Helvetica, Arial, sans-serif;
				border-radius: 4px;
				border: 1px solid #cecece;
				box-sizing: border-box;
			}
			input [type = "text"] + input [type = "text"]{
				margin-top: 10px;
			}

			dl.partial{
				display:inline-block;
				padding-right: 20px;
				box-sizing: border-box;
			}
			dl.city {
				width:50%;
			}
			dl.state{
				width:25%;
			}
			dl.zipcode{
				width:25%;
				padding-right: 0;
			}

		</style>
	</head>
	<body>
		<form action = "" method = "post">
			<dl>
				<dt>
				<label for = "name">Your Name</label>
				</dt>
				<dd>
				<input type = "text" name = "name" id = "name"/>
				</dd>
			</dl>
			<dl>
				<dt>
				<label for = "address1"> Your Address</label>
				</dt>
				<dd>
				<input type="text" name="address1" id = "address1"/>
				<input type = "text" name = "address2" id = "address2"/>
				</dd>
			</dl><!--
--><dl class = "city partial">
				<dt>
				<label for = "city">City</label>
				</dt>
				<dd>
				<input type = "text" name = "city" id = "city"/>
				</dd>
			</dl><!--
--><dl class = "state partial">
				<dt>
				<label for = "state">State</label>
				</dt>
				<dd>
				<select name = "state" id = "state"/>
					<option>AK</option>
					<option>AL</option>
					<option>OH</option>
					<option>PA</option>
				</select>
				</dd>
			</dl><!--
--><dl class = "zipcode partial">
				<dt>
				<label for = "zipcode">Zipcode</label>
				</dt>
				<dd>
				<input type = "text" name = "zipcode" id = "zipcode"/>
				</dd>
			</dl>
		</form>
	</body>
</html>
