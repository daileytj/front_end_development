<!DOCTYPE html>
<html lang = "en-US">
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<dl>
				<dt>
					<label for = "first_name" name = "first_name">First Name</label>
				</dt>
				<dd>
					<input type="text" name="first_name" id = "first_name"/>
				</dd>
				<dt>
					<label for = "last_name" name = "last_name">Last Name</label>
				</dt>
				<dd>
					<input type="text" name="last_name" id="last_name" />
				</dd>
				<dt>
					<label for = "email" name = "email">Email</label>
				</dt>
				<dd>
					<input type="email" name="email" id="email" />
				</dd>
				<dt>
					<label for = "phone_type" name="phone_type">Phone Type</label>
				</dt>
				<dd>
					<select name="phone_type" id = "phone_type">
						<option value="home" selected>Home</option>
						<option value = "business">Business</option>
						<option value = "mobile">Mobile</option>
					</select>
				</dd>
				<dt>
					<label for = "phone_number" name = "phone_number">Phone</label>
				</dt>
				<dd>
					<input type="tel" name="phone_number" id="phone_number" autocomplete="off" autocorrect="off" autocapitalize="off" />
				</dd>
			</dl>
			<input type="submit" value="Send"/>
		</fieldset>
	</form>
	<form action="" method="get">
		<fieldset>
			<h1>Category</h1>
			<ul>
				<li>
					<label>
						<input type="radio" name="category" value="core"/>
						Core
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="category" value="plugins"/>
						Plugins and Libraries
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="category" value="conventions"/>
						Conventions
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="category" value="reviews"/>
						Reviews
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="category" value="opinion"/>
						Opinion
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="category" value="people"/>
						People
					</label>
				</li>
			</ul>
			<h1>Tags</h1>
			<ul>
				<li>
					<label>
						<input type="checkbox" name="html"/>
						Html
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="css"/>
						CSS
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="javascript"/>
						Javascript
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="ruby"/>
						Ruby
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="rails"/>
						Rails
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="python"/>
						Python
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="django"/>
						Django
					</label>
				</li>
			</ul>
			<input type="submit" name="Filter">
		</fieldset>
	</form>
	<form action="" method="post">
		<fieldset>
			<dl>
				<dt>
					<label for="category">Category</label>
				</dt>
				<dd>
					<select name="category">
						<option value="core">Core</option>
						<option value="plugins">Plugins and Libraries</option>
						<option value="conventions">Conventions</option>
						<option value="reviews">Reviews</option>
						<option value="opinion">Opinion</option>
						<option value="people">People</option>
					</select>
				</dd>
				<dt>
					<label for="tags">Tags</label>
				</dt>
				<dd>
					<select name="tags" multiple>
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="javascript">Javascript</option>
						<option value="ruby">Ruby</option>
						<option value="rails">Railes</option>
						<option value="python">Python</option>
						<option value="django">Django</option>
					</select>
				</dd>
			</dl>
			<input type="submit" name="Filter">
			<input type="reset">
		</fieldset>
	</form>
</body>
</html>
